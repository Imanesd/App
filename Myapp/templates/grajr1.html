     <!-- BLOG -->
     <section class="blog section-padding">
          <div class="container">
               <div class="row">

                    <div class="col-lg-12 col-12 py-5 mt-5 mb-3 text-center">

                      <h2 class="mb-4" data-aos="fade-up"><img src="/static/images/gi.png" width="50px">Voici le graphe d'un jour</h2>
                    </div>
               </div>
          </div>
         <div class="stats-container">
        <div class="graph-container">

          <div class="card-body">
<canvas id="myAreaChart" width="100%" height="20"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</div>
       <div class="gr" >

           <script>
                const dates = [{% for i in tab %} '{{i.dt}}', {% endfor %}];
                const datas = [{% for i in tab %} '{{i.temp}}', {% endfor %}];
                var ctx = document.getElementById('myAreaChart').getContext('2d');
                var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                labels: dates,
                scaleShowLabels : false,
                datasets: [{
                label: 'Temperature',
                data:datas,
                backgroundColor: [
                'rgb(117, 168, 213)'
                ],

                borderColor: [
                ' rgb(213, 63, 21)',
                ],
                borderWidth:  2
                }]
                },
                options: {
                scales: {
                yAxes: [{
                ticks: {
                beginAtZero: true
                }
                }]
                }
                }
                });
           </script>
         </div>
        </div>
      </div>

     </section>
